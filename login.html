<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;900&display=swap" rel="stylesheet">
</head>

<div class="modal" id="loginModal">
    <div class="login-card">

      <h2>Log in</h2>

      <form>
        <div class="input-group">
          <input type="text" placeholder="Email or username" required>
        </div>

        <div class="input-group password-group">
          <input type="password" placeholder="Password" required>
          <span class="forgot">FORGOT?</span>
        </div>

        <button type="submit" class="main-login-btn"><a href="dashboard.html" class="main-login-btn">LOG IN</a></button>

        <div class="divider">
          <span>OR</span>
        </div>

        <div class="social-buttons">
            
            <h2>Sign Up</h2>
            <button type="submit" class="main-login-btn">
              <a href="sign_up.html" class="main-login-btn">
                Sign Up
              </a>
            </button>

            <button type="button" class="google-btn">
            <span class="g-icon">G</span>GOOGLE
            </button>

            <button type="button" class="facebook-btn">
            <span class="f-icon">f</span>FACEBOOK
            </button>
        </div>
      </form>

    </div>
  </div>
